<div [formGroup]="formGroupRef" class="employee-info-dynamic-form">
  <app-dynamic-form-field
    *ngFor="let field of basicInfoFields"
    [formGroupRef]="formGroupRef"
    [config]="field">
  </app-dynamic-form-field>

  <!-- Tabla de grupos seleccionados -->
  <mat-card *ngIf="selectedGroups.length > 0" class="mt-4">
    <mat-card-header>
      <mat-card-title>Grupos seleccionados</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="selectedGroups" class="mat-elevation-z1">
        <!-- Nombre Columna -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let group"> {{group.name}} </td>
        </ng-container>

        <!-- Descripción Columna -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let group"> {{group.description || 'Sin descripción'}} </td>
        </ng-container>

        <!-- Acciones Columna -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let group">
            <button mat-icon-button color="warn" (click)="removeGroup(group.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
